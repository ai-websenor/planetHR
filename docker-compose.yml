version: '3.8'

services:
  app:
    build: .
    ports:
      - "${PORT:-3003}:${PORT:-3003}"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/planetshr
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mongo
      - redis
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    env_file:
      - .env

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: planetshr
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  mongo_data:
  redis_data:
